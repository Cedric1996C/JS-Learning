<!DOCTYPE html>
<html>
<head>
    <title>bounce-window</title>
</head>
<body>
    <script type="text/javascript">
        var x=0,y=0,h=200,w=200;
        var dx=5, dy=5;
        var interval = 100;
        var win = window.open('javascript:"<h1>BOUNCE!</h1>"', "", "height=300,width=200");
        win.moveTo(x,y);
        var intervalID = window.setInterval(function() {
            // body
            if(win.closed){
                clearInterval(intervalID);
                return;
            }

            if((x+dx)>(screen.availWidth-w)|| (x+dx<0)){
                dx = -dx;
            }

            if((y+dy)>(screen.availHeight-h)|| (y+dy<0)){
                dy = -dy;
            }
            x+=dx;
            y+=dy;
            win.moveTo(x,y);
        }, interval); // body, ...args)
    </script>
    <form>
        <input type="button" name="stop" onclick="clearInterval(intervalID);win.close()">
    </form>
</body>
</html>
